<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<a href="/employees/add">Add Employee</a> | <a href="/">Back to Home</a>
<h1>Employee List</h1>

<table class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Skill</th>
        <th>Project</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="employee : ${employees}">

        <th:block th:if="${employee.position == 'MANAGER' or employee.position == 'TECH_LEAD'}">
            <td th:text="${employee.id}">ID</td>
            <td th:text="${employee.name}">Name</td>
            <td th:text="${employee.email}">Email</td>
            <td>
                <span th:each="skill : ${employee.skills}" th:text="${skill}"></span>
            </td>
            <td>
                <span th:each="project : ${employee.projects}" th:text="${project.name}"></span>
            </td>
            <td>
                <a class="btn btn-danger btn-sm" th:href="@{/employees/delete(id=${product.id})}" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </th:block>
    </tr>
    </tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
